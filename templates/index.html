<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">AI Quiz Generator</h1>
            <p class="text-gray-600">Générez automatiquement des questions à partir de vos documents PDF</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="mb-6">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-indigo-500 rounded-lg">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-400">Glissez votre PDF ici ou</p>
                            <button type="button" id="uploadBtn" class="mt-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                                Sélectionnez un fichier
                            </button>
                        </div>
                        <input type="file" id="fileInput" class="hidden" accept=".pdf" />
                    </label>
                </div>
                <p id="fileName" class="mt-2 text-sm text-gray-500 text-center"></p>
            </div>

            <div class="text-center">
                <button id="generateBtn" disabled class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-magic mr-2"></i>Générer les Questions
                </button>
            </div>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                <span class="text-gray-600">Génération en cours...</span>
            </div>
        </div>

        <div id="questionsContainer" class="space-y-6 hidden">
            <div id="mcqQuestions" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4">Questions à Choix Multiples</h2>
                <div class="space-y-4"></div>
            </div>

            <div id="yesNoQuestions" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4">Questions Oui/Non</h2>
                <div class="space-y-4"></div>
            </div>

            <div id="shortAnswerQuestions" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4">Questions à Réponse Courte</h2>
                <div class="space-y-4"></div>
            </div>
            
            <div class="text-center mt-6">
                <button id="submitBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-green-700 transition-colors">
                    <i class="fas fa-check mr-2"></i>Vérifier les Réponses
                </button>
            </div>
            
            <div id="resultsContainer" class="mt-6 bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-2xl font-bold text-indigo-600 mb-4">Résultats</h2>
                <div class="text-lg mb-4">
                    Score: <span id="scoreDisplay" class="font-bold text-green-600">0/0</span>
                </div>
                <button id="showAnswersBtn" class="text-indigo-600 hover:text-indigo-800 underline">
                    Afficher les réponses correctes
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
